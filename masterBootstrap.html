<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/custom.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    

    <title>master</title>
  </head>

  <body
    class="main font-iranyekan bg-[#f3f4f6] d-flex flex-column vh-100 justify-content-between"
  >
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <main class="my-auto">
      <div
        class="square_box box_four d-none d-md-block position-absolute"
      ></div>

      <div class="lg-background">
        <div
          class="small-size min-h-100 d-md-flex light-gray-color rounded-2 shadow-4 overflow-hidden mx-auto max-w-48"
        >
          <div class="w-100 w-md-50 d-none d-md-block">
            <div
              class="d-none d-md-flex justify-content-center align-items-center h-100 login-background w-100"
            >
              <img
                class="mx-auto h-5rem w-auto"
                src="./img/apple.png"
                alt="Workflow"
              />
            </div>
          </div>

          <div class="maxw-md-24 w-md-100 w-100 p-4 light-gray-color rounded-2">
            <div>
              <h2 class="mt-6 text-right fs-5 fw-bold text-primary-700 mb-3">
                ورود به پیشخوان
              </h2>
            </div>

            <div>
              <p class="text-right text-secondary">
                <span
                  class="mail_text custom-transition font-medium text-gray-600 mb-3"
                  >برای ورود به سایت شماره موبایل یا ایمیل خود را وارد
                  نمایید</span
                >
              </p>
              <form class="mt-8 space-y-4" action="" method="">
                <input name="error" type="hidden" />

                <div class="fs-6 !mt-[5px] text-red-500">
                  <span></span>
                </div>

                <div class="rounded-2 shadow-sm">
                  <div class="position-relative my-4">
                    <input
                      name="phone"
                      value=""
                      type="text"
                      id="floating_outlined"
                      class="custom-input px-2 py-2 rounded-2"
                      placeholder=" "
                    />
                    <label for="floating_outlined" class="custom-label"
                      >شماره موبایل یا آدرس ایمیل</label
                    >
                  </div>
                </div>

                <div class="text-sm !mt-[5px] text-red-500">
                  <span> </span>
                </div>

                <div class="rounded-2 mt-3 shadow-sm">
                  <div class="position-relative">
                    <input
                      name="password"
                      value=""
                      type="password"
                      id="floating_outlined"
                      class="custom-input px-2 py-2 rounded-2"
                      placeholder=" "
                    />
                    <label for="floating_outlined" class="custom-label"
                      >رمز عبور</label
                    >
                  </div>
                </div>

                <div>
                  <span></span>
                </div>

                <div>
                  <button
                    type="submit"
                    class="submit-button position-relative w-100 d-flex justify-content-center align-items-center mt-4 py-2 px-4 border rounded-2 text-white bg-primary-700 custom-transition"
                  >
                    <span
                      class="position-absolute start-0 d-flex align-items-center ps-3"
                    >
                      <svg
                        class="h-12-5rem w-12-5rem text-secondary lock-icon custom-transition"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </span>
                    ورود به سایت
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="text-indigo-500 text-center text-sm mt-4">
          <a
            class="d-flex justify-content-center align-items-end flex-row-reverse"
            href="/"
            >بازگشت به سایت اصلی
            <i class="w-1rem me-2" data-feather="arrow-right"></i>
          </a>
        </div>
      </div>
    </main>

    <script>
      feather.replace();
    </script>
    <script>
      const input = document.querySelector(".custom-input");

      input.addEventListener("input", () => {
        input.classList.toggle("has-value", input.value !== "");
      });
    </script>
  </body>
</html>
