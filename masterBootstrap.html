<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/custom.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <title>master</title>
  </head>

  <body
    class="main font-iranyekan bg-[#f3f4f6] d-flex flex-column vh-100 justify-content-between"
  >
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <main class="my-auto">
      <div
        class="square_box box_four d-none d-md-block position-absolute"
      ></div>

      <div class="lg-background">
        <div
          class="min-h-100 d-flex light-gray-color rounded-2 shadow-4 overflow-hidden mx-auto max-w-48"
        >
          <div class="d-hidden w-50">
            <div
              class="d-flex justify-content-center align-items-center h-100 login-background w-100"
            >
              <img
                class="mx-auto h-5rem w-auto"
                src="./img/apple.png"
                alt="Workflow"
              />
            </div>
          </div>

          <div class="max-w-24 w-100 p-4 light-gray-color rounded-2">
            <div>
              <h2 class="mt-6 text-right fs-5 fw-bold text-primary-800">
                ورود به پیشخوان
              </h2>
            </div>

            <div>
              <p class="text-right text-secondary">
                <span class="font-medium text-gray-600 hover:text-indigo-500"
                  >برای ورود به سایت شماره موبایل یا ایمیل خود را وارد
                  نمایید</span
                >
              </p>
              <form class="mt-8 space-y-4" action="" method="">
                <input name="error" type="hidden" />

                <div class="fs-6 !mt-[5px] text-red-500">
                  <span></span>
                </div>

                <div class="rounded-2 shadow-sm space-y-0.5">
                  <div class="position-relative">
                    <input
                      name="phone"
                      value=""
                      type="text"
                      id="floating_outlined"
                      class="d-block border border-2 px-2 py-1 w-100 fs-6 text-secondary bg-transparent rounded-2 border-1 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                      placeholder=" "
                    />
                    <label
                      for="floating_outlined"
                      class="position-absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-0 z-10 origin-[0] peer-focus:light-gray-color px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 right-1"
                      >شماره موبایل یا آدرس ایمیل</label
                    >
                  </div>
                </div>

                <div class="text-sm !mt-[5px] text-red-500">
                  <span> </span>
                </div>

                <div class="rounded-2 mt-3 shadow-sm space-y-0.5">
                  <div class="position-relative">
                    <input
                      name="password"
                      value=""
                      type="password"
                      id="floating_outlined"
                      class="d-block border border-2 px-2 py-1  w-100 text-sm text-gray-900 bg-transparent rounded-2 border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer outline-none"
                      placeholder=" "
                    />
                    <label
                      for="floating_outlined"
                      class="position-absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-0 z-10 origin-[0] peer-focus:bg-[#e8f0fe] px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 right-1"
                      >رمز عبور</label
                    >
                  </div>
                </div>

                <div class="text-sm !mt-[5px] text-red-500">
                  <span> </span>
                </div>

                <div>
                  <button
                    type="submit"
                    class="position-relative w-100 d-flex justify-content-center align-items-center mt-4 py-2 px-4 border border-transparent text-sm font-medium rounded-2 text-white bg-primary-700 hover:bg-primary-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  >
                    <span
                      class="position-absolute start-0 inset-y-0 flex items-center ps-3"
                    >
                      <svg
                        class="h-12-5rem w-12-5rem text-secondary group-hover:text-indigo-400"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </span>
                    ورود به سایت
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="text-indigo-500 text-center text-sm mt-2">
          <a
            class="group-hover:animate-[left_1s_ease-in-out_infinite] d-flex justify-content-center align-items-end flex-row-reverse"
            href="/"
            >بازگشت به سایت اصلی
            <i class="w-1rem me-2" data-feather="arrow-right"></i>
          </a>
        </div>
      </div>
    </main>

    <script>
      feather.replace();
    </script>
  </body>
</html>
